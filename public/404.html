<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand&display=swap" rel="stylesheet">
  <style>
  .fourofour {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: "Quicksand", "sans-serif";
    margin: 0;
  }

  .fourofour div.dialog {
    width: 95%;
    max-width: 64em;
    margin: 4em auto 0;
  }

  .fourofour div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #7b61f8 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .fourofour h1 {
    font-size: 100%;
    color: #7b61f8;
    line-height: 1.5em;
  }

  .fourofour div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .four {
    font-family: "Press Start 2P", "cursive";
    font-size: 10em;
    margin: 30px 0;
  }
  .dialog img {
    max-width: 300px;
  }
  </style>
  
</head>

<body class="fourofour">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <p class="four">404</p>
      <h1>Seems the page you were looking for has been swallowed by a black hole.</h1>
      <p>Sorry about that.</p>
      <img src="/images/fourofour.svg" alt="">
      <p><a href="/">Click here to go back home</a></p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
